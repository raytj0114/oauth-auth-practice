services:
  - type: web
    name: oauth-auth-practice
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GITHUB_REDIRECT_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: CSRF_SECRET
        generateValue: true
      - key: SESSION_MAX_AGE
        value: "86400000"
      - key: USE_DATABASE
        value: "false"

databases:
  - name: oauth-db
    plan: free
    databaseName: oauth_practice
    user: oauth_user
